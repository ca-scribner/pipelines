name: Kubeflow - Launch PyTorchJob
description: Kubeflow PyTorchJob launcher
inputs:
- {name: Name,                      type: String,                       description: 'PyTorchJob name.'}
- {name: Namespace,                 type: String,   default: kubeflow,  description: 'PyTorchJob namespace (likely your current namespace).'}
- {name: Version,                   type: String,   default: v1,        description: 'PyTorchJob version.'}
- {name: ActiveDeadlineSeconds,     type: Integer,  default: -1,        description: 'Specifies the duration (in seconds) since startTime during which the job can remain active before it is terminated. Must be a positive integer. This setting applies only to pods where restartPolicy is OnFailure or Always.'}
- {name: BackoffLimit,              type: Integer,  default: -1,        description: 'Number of retries before marking this job as failed.'}
- {name: CleanPodPolicy,            type: String,   default: Running,   description: 'Defines the policy for cleaning up pods after the PyTorchJob completes.'}
- {name: ttlSecondsAfterFinished,   type: Integer,  default: -1,        description: 'Defines the TTL for cleaning up finished PyTorchJobs.'}
- {name: MasterSpec,                type: JSON,     default: '{}',      description: 'PyTorchJob Master replicaSpecs.'}
- {name: WorkerSpec,                type: JSON,     default: '{}',      description: 'PyTorchJob Worker replicaSpecs.'}
- {name: JobTimeoutMinutes,         type: Integer,  default: 1440,      description: 'Time in minutes to wait for the job to complete.'}
- {name: DeleteAfterDone,           type: Bool,     default: 'True' ,   description: 'Whether to delete the job after it is finished.'}
implementation:
  container:
    image: cascribner/kubeflow-pytorchjob-launcher:latest
    command: [python, /ml/launch_pytorchjob.py]
    args: [
      --name,                     {inputValue: Name},
      --namespace,                {inputValue: Namespace},
      --version,                  {inputValue: Version},
      --activeDeadlineSeconds,    {inputValue: ActiveDeadlineSeconds},
      --backoffLimit,             {inputValue: BackoffLimit},
      --cleanPodPolicy,           {inputValue: CleanPodPolicy},
      --ttlSecondsAfterFinished,  {inputValue: ttlSecondsAfterFinished},
      --masterSpec,               {inputValue: MasterSpec},
      --workerSpec,               {inputValue: WorkerSpec},
      --jobTimeoutMinutes,        {inputValue: JobTimeoutMinutes},
      --deleteAfterDone,          {inputValue: DeleteAfterDone},
    ]
